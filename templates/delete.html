{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            {% if cancel_url  %}
                 <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confirm delete?</h5>
                        
                        <form method='POST' class="row g-3 needs-validation">
                            {% csrf_token %}                       
                            <div class="col-md-9">
                                <p>Are you sure that you want to delete <b>{{object_to_delete}} </b>from the {{item_group}}?</p>
                            </div>
                                                
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url cancel_url %}"><button type="button" class="btn btn-primary">Cancel</button></a>
                            </div>
                        </form>
                    </div>
                </div>

            {% endif %}
        </div>
    </div>
{% endblock  %}
